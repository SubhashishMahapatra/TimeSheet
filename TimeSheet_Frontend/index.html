<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timesheet</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      #form {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
      }

      .activity-form {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #ffffff;
      }

      .activity-form h3 {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .form-control {
        margin-bottom: 15px;
      }

      .action-buttons {
        text-align: right;
      }

      .action-buttons button {
        margin-right: 10px;
      }

      .hours-container {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Timesheets</h1>
      <form id="form" class="row">
        <!-- Date and Leave Section -->
        <div class="col-md-2">
          <label for="date">Date</label>
          <input
            type="date"
            id="date"
            class="form-control"
            placeholder="dd-mm-yyyy"
          />
        </div>
        <div class="col-md-2">
          <label for="on-leave">On Leave</label>
          <select id="on-leave" class="form-select">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>

        <div id="activity-container" class="mt-4"></div>
      </div>

        <!-- Add Activity Button -->
        <div class="col-md-12 text-end mt-3">
          <button type="button" id="add-activity" class="btn btn-primary">
            Add Activity
          </button>
        </div>

        <!-- Action Buttons -->
        <div class="col-md-12 mt-4 action-buttons">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-success">Preview</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </form>

      <!-- Activity Forms will be added here -->
     

    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
